<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Simple Calculator</title>
</head>
<body>
    <div id="main-container">
        <div id="inner-container">
            <div id="calc-screen">
                1234
            </div>
            
            <div id="num-pad">
                <div id="numbers">

                    <div id="seven-to-nine">

                        <div id="seven">
                        7
                        </div>
                        <div id="eight">
                        8
                        </div>
                        <div id="nine">
                        9
                        </div>
                        <div id="divide">
                            ÷
                        </div>
                    </div>

                    <div id="four-to-six">
                        <div id="four">
                        4
                        </div>
                        <div id="five">
                        5
                        </div>
                        <div id="six">
                        6
                        </div>
                        <div id="multiply">
                        *
                        </div>
                        
                    </div>

                    <div id="one-to-three">

                        <div id="one">
                        1
                        </div>

                        <div id="two">
                        2
                        </div>
                        <div id="three">
                        3
                        </div>
                        <div id="subtract">
                        -
                        </div>
                        
                    </div>

                    <div id="zero-container">
                        <div id="zero">
                        0
                        </div>

                        <div id="point">
                        .
                        </div>

                        <div id="percent">
                        %
                        </div>

                        <div id="add">
                        +
                        </div>
                        
                    </div>
                </div>

                <div id="ctrl-functions">
                    <div id="undo-clear">
                        <div id="undo">
                        Undo
                        </div>
                        <div id="clear">
                        Clear
                        </div>
                    </div>

                    <div id="brackets">
                        <div id="opening-bracket">
                        (
                        </div>
                        <div id="closing-bracket">
                        )
                        </div>
                        
                    </div>

                    <div id="square-root">
                        <div id="square">
                        X²
                        </div>
                        <div id="root">
                            √
                        </div>
                        
                    </div>

                    <div id="equals-sign">
                        <div id="equals">
                        =
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
